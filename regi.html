<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    body {
      margin: 0; 
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
    }
    select {
      appearance: none;
      background-color: white;
      color: black;
      font-weight: 600;
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #38b2ac;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      color: white;
    }
    button:hover {
      background-color: #319795;
    }
    .info-text {
      background-color: #2c7a7b;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .payment-details {
      display: none;
      margin-bottom: 20px;
    }
    .payment-details label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    .back-login {
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }
    .back-login a {
      color: #81e6d9;
      text-decoration: none;
      font-weight: 600;
    }
    .back-login a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm" action="#" method="post" onsubmit="return handleSubmit(event)">
      <label for="username">Username</label>
      <input id="username" name="username" type="text" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" required />

      <label for="invitationCode">Invitation Code</label>
      <input id="invitationCode" name="invitationCode" type="text" required />

      <div class="info-text">
        Registration requires a fee of <strong>10 USD</strong>. Please pay the fee using one of the following methods.
      </div>

      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" name="paymentMethod" required onchange="togglePaymentDetails()">
        <option value="" disabled selected>Select a method</option>
        <option value="kpay">Kpay</option>
        <option value="wave">Wave</option>
      </select>

      <div id="paymentDetails" class="payment-details">
        <label id="paymentLabel"></label>
        <input
          type="text"
          id="transactionId"
          name="transactionId"
          maxlength="6"
          placeholder="Enter last 6 digits of transaction ID"
          pattern="[0-9]{6}"
          title="Please enter exactly 6 digits"
          required
        />
      </div>

      <button type="submit">Submit</button>
    </form>

    <div class="back-login">
      Already registered? <a href="login.html">Back to Login</a>
    </div>
  </div>

  <script>
    function togglePaymentDetails() {
      const method = document.getElementById('paymentMethod').value;
      const paymentDetails = document.getElementById('paymentDetails');
      const paymentLabel = document.getElementById('paymentLabel');

      if (method === 'kpay') {
        paymentLabel.textContent = "Kpay Number: 09 1234 5678";
        paymentDetails.style.display = 'block';
      } else if (method === 'wave') {
        paymentLabel.textContent = "Wave Number: 09 8765 4321";
        paymentDetails.style.display = 'block';
      } else {
        paymentDetails.style.display = 'none';
      }
    }

    function handleSubmit(event) {
      event.preventDefault();

      // Validate password match
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
      }

      // Validate transaction ID length & digits handled by pattern on input

      // Simulate successful registration
      alert('Registration successful! Redirecting to login page...');
      window.location.href = 'login.html';
      return true;
    }
  </script>
</body>
</html>
